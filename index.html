<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/gen/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Nip Dashboard System</title>
</head>
<body>
    <header>
        <img src="assets/images/gen/logo.png" alt="nip">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    <div class="machine-park">
        <fieldset class="machines-type-container">
            <legend>BLOCK MOULDERS</legend>
            <div class="machine-card">

                    <p>Recipe: </p>
                    <p class="machine-card-recipe-name">ISOLK1200X2000</p>

                <div class="machine-card-progress-bar">
                    <div class="machine-card-progression">
                        <p>45%</p>
                    </div>
                </div>
            </div>
            <div class="machine-card">
                <p class="machine-card-title">1263</p>

                    <img class="machine-card-image" src="assets/images/machines/blockmould.png" alt="blockmould">

                    <p>Recipe: </p>

                </div>

        <fieldset class="machines-type-container">

                </div>
                <div class="machine-card-progress-bar">
                    <div class="machine-card-progression">
                        <p>55%</p>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset class="machines-type-container">
            <legend>HORIZONTAL CUT</legend>
        </fieldset>
        <fieldset class="machines-type-container">
            <legend>DOWNCUTTER</legend>
